{% extends "layout.html" %} {% block content %}

<div id="main">
<p id="resultTitle">
	<span>Twitter</span><span>Reputation</span><span>Search</span>
</p>

<div class="title-border">
	<h1>Result</h1>
</div>

<p>{{ name }}の検索結果</p>
<div id="canvasArea">
	<canvas id="pojinegaChart"></canvas>
</div>
<p id="message">{{message}}</p>
<p>ポジティブツイートの割合 : {{p_per}}%</p>
<p>ネガティブツイートの割合 : {{n_per}}%</p>
<p>中間ツイートの割合 : {{m_per}}%</p>

<p>ポジティブと判定された単語 : {{p_sentence}}</p>
<p>ネガティブと判定された単語 : {{n_sentence}}</p>

<div id="btns">
  <a
  	href="https://twitter.com/share?ref_src=twsrc%5Etfw"
  	class="twitter-share-button"
  	data-show-count="false"
  	data-text="『{{name}}』の検索結果はポジティブツイートが{{p_per}}%、ネガティブツイートが{{n_per}}%でした！"
	>Tweet</a>
  <a id="btn" href="./">Replay</a>
</div>

</div>

<div id="footer"></div>

<script
	async
	src="https://platform.twitter.com/widgets.js"
	charset="utf-8"
></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
<script>
	var p_per = "{{p_per}}";
	var n_per = "{{n_per}}";
</script>
<script
	type="text/javascript"
	src="{{ url_for('static', filename='/js/result.js') }}"
></script>
{% endblock %}
